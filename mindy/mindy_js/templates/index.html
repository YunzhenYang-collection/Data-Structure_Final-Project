<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDY Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            padding: 20px;
            height: 100vh;
        }

        .reminder-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .reminder-card {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f4f8;
            border: 1px solid #ddd;
            border-radius: 12px;
        }

        .reminder-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .card-body {
            padding-left: 10px;
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .right-card-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .daily-digest-card {
            grid-column: span 2;
        }

        .card {
            border-radius: 15px;
            height: 100%;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            .right-card-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1>MINDY Dashboard</h1>
                <button class="btn btn-outline-primary" onclick="location.href='/login'">登入</button>
            </div>
        </div>

        <div class="dashboard-container">
            <div class="reminder-section">
                <div class="reminder-card">
                    <div class="reminder-circle">12</div>
                    <div class="card-body">
                        <div class="card-header">Reminder 1</div>
                        <div>事項描述 1</div>
                    </div>
                </div>
            </div>

            <div class="right-card-section">
                <div class="card">
                    <div class="card-header">Interview Coach</div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="location.href='/interview_practice'">新增面試練習</button>
                        <button class="btn btn-secondary" onclick="location.href='/gradio_analysis'">分析對話</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Student Assistant</div>
                    <div class="card-body">
                        <p>學生助手功能將顯示在這裡。</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">Saving Jar</div>
                    <div class="card-body">
                        <p>儲蓄目標進度會在這裡顯示。</p>
                    </div>
                </div>
            </div>

            <div class="daily-digest-card card">
                <div class="card-header">Daily Digest</div>
                <div class="card-body">
                    <!-- 顯示類別選擇清單 -->
                    <div class="mb-3">
                        <label for="category-select" class="form-label">選擇新聞類別</label>
                        <select class="form-select" id="category-select">
                            <option value="tech">科學與科技</option>
                            <option value="business">商業</option>
                            <option value="world">國際</option>
                        </select>
                    </div>
                    
                    <!-- 獲取新聞按鈕 -->
                    <button class="btn btn-primary" id="load-news-btn">獲取新聞</button>
                    <p id="loading-message" style="display: none;">正在載入新聞...</p>
            
                    <!-- 顯示新聞標題和連結 -->
                    <div id="news-list">
                        <h3>最新新聞</h3>
                        <ul id="news-ul">
                            <!-- 在這裡顯示新聞標題和連結 -->
                        </ul>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 當頁面加載時，默認顯示 'tech' 類別的新聞
        document.addEventListener("DOMContentLoaded", function() {
            fetchNews('tech');  // 默認抓取 'tech' 類別的新聞
        });
    
        // 當用戶選擇類別時，發送請求以獲取該類別的新聞
        document.getElementById('category-select').addEventListener('change', function(event) {
            const selectedCategory = event.target.value;
            fetchNews(selectedCategory);
        });
    
        // 抓取新聞並顯示在頁面上
        function fetchNews(category) {
            // 顯示載入訊息
            document.getElementById('loading-message').style.display = 'block';
    
            fetch(`/get_daily_digest?category=${category}`)
                .then(response => response.json())
                .then(data => {
                    const newsUl = document.getElementById('news-ul');
                    newsUl.innerHTML = '';  // 清空目前的新聞列表
    
                    // 顯示每條新聞標題和連結
                    data.forEach(news => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <a href="${news.link}" target="_blank">${news.title}</a>
                            <button class="btn btn-secondary" onclick="getSummary('${news.title}')">摘要</button>
                            <div id="summary-${news.title}" style="display:none; margin-top: 10px;"></div>
                        `;
                        newsUl.appendChild(listItem);
                    });
    
                    // 隱藏載入訊息
                    document.getElementById('loading-message').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching daily digest:', error);
                    document.getElementById('news-list').innerHTML = '無法載入新聞。';
                    document.getElementById('loading-message').style.display = 'none';
                });
        }
    
        // 當點擊“摘要”按鈕時，請求摘要並顯示
        function getSummary(title) {
            fetch(`/get_news_summary?title=${encodeURIComponent(title)}`)
                .then(response => response.json())
                .then(data => {
                    const summaryDiv = document.getElementById(`summary-${title}`);
                    summaryDiv.innerHTML = `<strong>摘要：</strong><p>${data.summary}</p>`;
                    summaryDiv.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching summary:', error);
                });
        }
    </script>
</body>
</html>
